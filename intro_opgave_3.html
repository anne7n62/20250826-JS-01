<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Opgave 3: lig eller ulig</h1>

    <script>
      // Bed brugeren om at indtaste et tal
      let tal = Number(prompt("Skriv et tal"));

      // Brug ternary til at tjekke lige/ulige
      prompt(tal % 2 === 0 ? "Tallet er lige" : "Tallet er ulige");
    </script>
  </body>
</html>
