<!-- Tag brugerens alder som input
En billet for børn under 18 koster 5 kr. og for voksne over 18 år koster 20 kr.
Output billetprisen baseret på brugerens inputtede alder. Brug ternary ? -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let alder = prompt("skriv din alder");

      alder < 18
        ? prompt("Din billetpris er 5 kr")
        : prompt("Din billetpris er 20 kr");
    </script>
  </body>
</html>
