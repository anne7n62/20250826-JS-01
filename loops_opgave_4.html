<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let bogstav = prompt("skriv et bogstav");

      switch (bogstav) {
        case "a":
          alert("a som anne");
          break;
        case "b":
          alert("b som benny");
          break;
        case "c":
          alert("c some calle");
          break;
        case "d":
          alert("d som ditte");
          break;
        case "e":
          alert("e som emil");
          break;
        default:
          alert("sorry no");
      }
    </script>
  </body>
</html>
