<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Opgave 9b</title>
  </head>

  <body>
    <script>
      for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0) {
          //tjekker tal der går op i tre
          if (i % 5 === 0) {
            //indlejret loop, tjekker alle der går op i tre om de også går op i fem
            console.log("FizzBuzz");
          } else {
            console.log("Fizz"); //hvis de ikke går op i fem
          }
        } else if (i % 5 === 0) {
          //hvis de kun går op i 5
          console.log("Buzz");
        } else {
          console.log(i); //ellers bare vis tal
        }
      }
    </script>
  </body>
</html>
