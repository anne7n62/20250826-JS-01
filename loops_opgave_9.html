<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Opgave 9.</h1>

    <script>
      for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0) {
          //spring tal over hvis det kan deles med 3
          console.log("Fizz");
          continue;
        } else if (i % 5 === 0 && i % 3 !== 0) {
          console.log("Buzz");
          continue;
        }

        console.log(i);
      }
    </script>
  </body>
</html>
